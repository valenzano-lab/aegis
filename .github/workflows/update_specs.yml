name: Update parameter and output specification

on:
  push:
    branches:
      - gitactions
    paths:
      - src/aegis/modules/initialization/parameterization/default_parameters.py

jobs:
  update-specs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install .[dev]

      - name: Run Python script
        run: |
          python src/aegis/documentation/dynamic/write.py

      - name: Check for changes
        id: check_changes
        run: |
          git add src/aegis/documentation/dynamic/default_parameters.md
          git add src/aegis/documentation/dynamic/output_specifications.md
          if git diff-index --quiet HEAD; then
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m 'Update parameter and output specification'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
